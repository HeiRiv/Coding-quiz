<!DOCTYPE html>

<html lang="en-us">
  <head>
    <title>Trivia Time</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="title">Trivia time!</div>
      <div id="introduction">
        Try to answer the following questions within the time limit. Keep in
        mind that incorrect answers will penalize your score time by 5 seconds!
      </div>
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
          <button class="btn">Answer 5</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
        <button id="next-btn" class="next-btn btn hide">Next question</button>
      </div>
    </div>
  </body>
</html>

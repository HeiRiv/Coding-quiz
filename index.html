<!DOCTYPE html>

<html lang="en-us">
  <head>
    <title>Trivia Time</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="title" class="hidden">Trivia time!</div>
      <div id="introduction" class="hidden">
        Try to answer the following questions within the time limit. Keep in
        mind that incorrect answers will penalize your score time by 5 seconds!
      </div>
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div id="score-container" class="hide">
        <h2>Your Score:</h2>
        <p id="score"></p>
        <form id="initials-form">
          <label for="initials">Enter your initials:</label>
          <input type="text" id="initials" required />
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <button id="end-btn" class="next-btn btn hide">See Score</button>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
